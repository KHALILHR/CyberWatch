<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CyberWatch - MITM Detection System{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .h1,
        .h2,
        .h3,
        .h4,
        .h5,
        .h6 {
            color: #ffffff !important;
        }

        .sidebar {
            background: var(--card-bg);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            height: 100vh;
            position: fixed;
            width: 250px;
            left: 0;
            top: 0;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-brand {
            padding: 0 20px 30px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-primary);
            background: rgba(99, 102, 241, 0.1);
            border-left-color: var(--primary-color);
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 20px;
            font-weight: 600;
        }

        .stat-card {
            padding: 24px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(99, 102, 241, 0.1) 100%);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .badge-critical {
            background: var(--danger-color);
        }

        .badge-warning {
            background: var(--warning-color);
        }

        .badge-info {
            background: var(--success-color);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger-color);
            border: none;
        }

        .btn-success {
            background: var(--success-color);
            border: none;
        }

        .table {
            color: var(--text-primary);
        }

        .table thead {
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
        }

        .monitoring-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }

        .monitoring-status.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .monitoring-status.inactive {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
        }

        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-shield-lock-fill"></i>
            CyberWatch
        </div>

        <nav class="nav flex-column">
            <a href="{% url 'dashboard:index' %}"
                class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>
            <a href="{% url 'dashboard:threats_list' %}"
                class="nav-link {% if 'threats' in request.path %}active{% endif %}">
                <i class="bi bi-exclamation-triangle"></i>
                Threats
            </a>
            <a href="{% url 'dashboard:network_status' %}"
                class="nav-link {% if 'network' in request.path %}active{% endif %}">
                <i class="bi bi-ethernet"></i>
                Network Status
            </a>
            <a href="{% url 'dashboard:reports' %}"
                class="nav-link {% if 'reports' in request.path %}active{% endif %}">
                <i class="bi bi-file-earmark-text"></i>
                Reports
            </a>
            <a href="{% url 'dashboard:settings' %}"
                class="nav-link {% if 'settings' in request.path %}active{% endif %}">
                <i class="bi bi-gear"></i>
                Settings
            </a>
            <a href="{% url 'admin:index' %}" class="nav-link" target="_blank">
                <i class="bi bi-person-gear"></i>
                Admin Panel
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
